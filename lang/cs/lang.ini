[student-dash]
    denied = "Nemáte přístup k zápisu předmětů"

    title = "Zápis volitelných předmětů"

    longText = "<h4>Požadavky</h3>Semináře zvolte tak, aby celkový počet
    hodin za týden byl %%count%% volitelných seminářů (tj. %%hours%% hodin(y)).
    Zároveň si zvolte %%count_spare%% náhradní semináře.<br /><br />
    Přihlášku vyplňte a uzavřete do %%date_close_1%%. Pokud přihlášku neodešlete do
    daného data, bude automaticky uzavřena. Následně vedení školy rozhodne, které semináře
    budou otevřeny. Pokud ve Vaší přihlášce budou neotevřené semináře, budete muset
    Vaši přihlášku aktualizovat. Aplikace Vás o tomto faktu informuje.<hr />
    <h4>Podrobný návod</h3>
    U každého předmětu, který si chcete zapsat klikněte na tlačítko 'Zapsat'. Pokud chcete seminář zapsat jako náhradní, otevřete u předmětu rozbalovací nabídku a zvolte Náhradní předmět 1 nebo 2. V momentě, kdy budete mít všechny předměty zapsány, aplikace Vám dovolí zápis dokončit. Po dokončení zápisu jej opět překontrolujte, proveďte potřebné úpravy a až budete spokojeni, zápis odešlete. Po odeslání v zápisu již nebudete moci úpravy provádět.
    <br /><br />Následně vyčkejte na vyhodnocení Vašeho zápisu. Pokud bude schválen, pak si jej znovu otevřete a vytiskněte (tlačítko vpravo nahoře). Vytištěný dokument podepište a doneste do školy svému třídnímu učiteli.
    <br /><br />Pokud Váš zápis schválen nebude, pak jej budete muset upravit. Úpravy probíhají stejně jako první zápis, nebudete se ovšem moci odhlásit z již zapsaných a vypsaných seminářů. Po dokončení úprav zápis opět dokončete, zkontrolujte a odešlete. Následně opět vyčkejte, až bude Váš zápis schválen. Poté jej vytiskněte, podepište a doneste do školy."

